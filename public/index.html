<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulação de Pagamento</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Simulação de Pagamento</h1>
        <div class="product">
            <img id="product-image" src="https://via.placeholder.com/300" alt="Produto">
            <div class="product-options">
                <label for="size">Tamanho:</label>
                <select id="size">
                    <option value="P">P</option>
                    <option value="M">M</option>
                    <option value="G">G</option>
                </select>

                <label for="color">Cor:</label>
                <select id="color">
                    <option value="Azul">Azul</option>
                    <option value="Vermelho">Vermelho</option>
                    <option value="Branco">Branco</option>
                    <option value="Preto">Preto</option>
                </select>

                <p id="price">Preço: R$50,00</p>
            </div>
        </div>

        <form id="payment-form">
            <h2>Informações de Pagamento</h2>
            <label for="card-number">Número do Cartão:</label>
            <input type="text" id="card-number" required>

            <label for="card-expiry">Data de Validade (MM/AA):</label>
            <input type="text" id="card-expiry" required>

            <label for="card-cvv">CVV:</label>
            <input type="text" id="card-cvv" required>

            <div class="payment-options">
                <button type="submit" id="paypal-button">Pagar com PayPal</button>
                <button type="button" id="qrcode-button">Pagar com QR Code</button>
                <button type="button" id="pix-button">Pagar com Pix</button>
                <button type="button" id="boleto-button">Pagar com Boleto</button>
            </div>
        </form>
        <div id="qrcode-container"></div>
    </div>

    <script>
        document.getElementById('size').addEventListener('change', updatePrice);
        document.getElementById('color').addEventListener('change', updatePrice);

        function updatePrice() {
            const size = document.getElementById('size').value;
            const color = document.getElementById('color').value;
            let price = 50;

            if (size === 'M') price += 10;
            if (size === 'G') price += 20;
            if (color === 'Vermelho' || color === 'Preto') price += 5;

            document.getElementById('price').textContent = `Preço: R$${price},00`;
        }

        document.getElementById('payment-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const response = await fetch('/api/paypal/transaction', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    size: document.getElementById('size').value,
                    color: document.getElementById('color').value,
                    price: document.getElementById('price').textContent.split('R$')[1].replace(',', '.').replace('00', '')
                })
            });
            const data = await response.json();
            if (data.forwardLink) {
                window.location.href = data.forwardLink;
            } else {
                alert('Erro ao criar pagamento');
            }
        });

        document.getElementById('qrcode-button').addEventListener('click', async () => {
            const response = await fetch('/api/pix/qr-code?amount=50&description=Pagamento%20de%20Blusa');
            const data = await response.json();
            const qrCodeContainer = document.getElementById('qrcode-container');
            qrCodeContainer.innerHTML = `<img src="${data.qrCodeData}" alt="QR Code Pix">`;
        });

        document.getElementById('pix-button').addEventListener('click', async () => {
            const response = await fetch('/api/pix/qr-code?amount=50&description=Pagamento%20de%20Blusa');
            const data = await response.json();
            const qrCodeContainer = document.getElementById('qrcode-container');
            qrCodeContainer.innerHTML = `<img src="${data.qrCodeData}" alt="QR Code Pix">`;
        });

        document.getElementById('boleto-button').addEventListener('click', () => {
            alert('Pagar com Boleto não está implementado ainda.');
        });
    </script>
</body>
</html>
