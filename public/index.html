<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagar.me Payment Simulation</title>
</head>
<body>
    <h1>Simulação de Pagamento</h1>
    <form id="payment-form">
        <input type="text" id="card-number" placeholder="Número do Cartão" required><br>
        <input type="text" id="card-expiry" placeholder="Validade (MM/AA)" required><br>
        <input type="text" id="card-cvv" placeholder="CVV" required><br>
        <input type="text" id="card-holder-name" placeholder="Nome do Titular" required><br>
        <button type="submit">Pagar</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('payment-form').addEventListener('submit', function(event) {
            event.preventDefault();
            simulatePayment();
        });

        function simulatePayment() {
            const cardNumber = document.getElementById('card-number').value;
            const cardExpiry = document.getElementById('card-expiry').value;
            const cardCvv = document.getElementById('card-cvv').value;
            const cardHolderName = document.getElementById('card-holder-name').value;
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Processando pagamento...</p>';

            fetch('/api/transaction', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    amount: 1000,  // valor do pagamento em centavos
                    card_number: cardNumber,
                    card_cvv: cardCvv,
                    card_expiration_date: cardExpiry.replace('/', ''),
                    card_holder_name: cardHolderName,
                    customer: {
                        external_id: '#12345',
                        name: 'Nome do Cliente',
                        type: 'individual',
                        country: 'br',
                        email: 'email@cliente.com',
                        documents: [
                            {
                                type: 'cpf',
                                number: '12345678900'
                            }
                        ],
                        phone_numbers: ['+5511999998888'],
                        birthday: '1985-01-01'
                    }
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'paid') {
                    resultDiv.innerHTML = '<p>Pagamento realizado com sucesso!</p>';
                } else {
                    resultDiv.innerHTML = `<p>Erro ao processar pagamento: ${data.status}</p>`;
                }
            })
            .catch(error => {
                resultDiv.innerHTML = `<p>Erro ao processar pagamento: ${error.message}</p>`;
            });
        }
    </script>
</body>
</html>
