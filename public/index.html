<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamentos</title>
</head>
<body>
    <h1>Escolha uma opção de pagamento:</h1>
    
    <!-- Formulário para escolher o método de pagamento -->
    <form action="process_payment.php" method="POST">
        <label for="payment-method">Método de Pagamento:</label>
        <select name="payment-method" id="payment-method">
            <option value="paypal">PayPal</option>
            <option value="square">Square</option>
            <option value="stripe">Stripe</option>
        </select>
        <button type="submit">Pagar</button>
    </form>

    <script>
        // Script para redirecionar para a página apropriada baseada na seleção
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault();
            const paymentMethod = document.getElementById('payment-method').value;
            switch (paymentMethod) {
                case 'paypal':
                    window.location.href = 'paypal.html';
                    break;
                case 'square':
                    window.location.href = 'square.html';
                    break;
                case 'stripe':
                    window.location.href = 'stripe.html';
                    break;
                default:
                    alert('Método de pagamento inválido');
            }
        });
    </script>
</body>
</html>
