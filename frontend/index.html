<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PagarMe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Compre seu SVG</h1>
        <div class="svg-preview">
            <svg id="svg-circle" width="100" height="100"viewport="0 0 300 300">
                <circle id="circle" cx="50" cy="50" r="40" stroke="blue" stroke-width="3" fill="pink" />
            </svg>
        </div>
        <form id="payment-form">
            <label for="resolution">Resolução:</label>
            <select id="resolution" name="resolution">
                <option value="32">32px (10 centavos)</option>
                <option value="64">64px (20 centavos)</option>
                <option value="128">128px (30 centavos)</option>
            </select>
            <br>
            <label for="fill-color">Cor Interna:</label>
            <select id="fill-color" name="fill-color">
                <option value="pink">Rosa</option>
                <option value="yellow">Amarelo</option>
                <option value="green">Verde</option>
                <option value="red">Vermelho</option>
            </select>
            <br>
            <label for="border-color">Cor da Borda:</label>
            <select id="border-color" name="border-color">
                <option value="blue">Azul</option>
                <option value="black">Preto</option>
                <option value="purple">Roxo</option>
                <option value="orange">Laranja</option>
            </select>
            <br>
            <button type="button" id="pay-pix">Pagar com Pix</button>
            <button type="button" id="pay-boleto">Pagar com Boleto</button>
            <button type="button" id="pay-card">Pagar com Cartão</button>
            <button type="button" id="pay-paypal">Pagar com PayPal</button>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
